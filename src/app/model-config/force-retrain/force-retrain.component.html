<div class="justify-center items-center h-full">
  <h2 class="text-2xl font-bold mb-7 text-gray-800">Force Model Retraining</h2>
  @if(isLoading){
    <div class="flex justify-center mb-6 mt-20">
        <div class="spinner border-t-transparent border-4 border-gray-700 w-8 h-8 rounded-full animate-spin"></div>
    </div>
  } @else {
    <div class="flex justify-center items-center mb-6 mt-20">
      <button type="button" class="flex-grow btn shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="onRetrainNow()">
        Retrain Now
      </button>
    </div>
  }
  <p class="mt-3 font-bold" [class.text-red-500]="isError" [class.text-green-500]="!isError">{{ message }}</p>
</div>
