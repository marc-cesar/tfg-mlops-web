<h1 class="text-4xl font-bold mb-4 text-center p-6">Service Logs</h1>
<div class="overflow-x-auto">
    <table class="mx-auto min-w-max bg-white mb-24">
        <thead class="border-b">
            <tr>
                <th scope="col" class="font-sans px-10 font-bold text-gray-900 py-4 text-left">Log</th>
                <th scope="col" class="font-sans px-10 font-bold text-gray-900 py-4 text-center">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-b" *ngFor="let log of logs; let i = index">
                <td class="font-sans px-10 py-4 whitespace-nowrap text-left text-gray-900">{{ log.log }}</td>
                <td class="font-sans px-10 py-4 whitespace-nowrap text-left text-gray-900">{{ log.date }}</td>
            </tr>             
        </tbody>
    </table>
</div>
