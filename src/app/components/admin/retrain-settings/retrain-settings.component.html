<div>
  <h2 class="text-2xl font-bold text-gray-900 mb-6 flex gap-5">
    Retraining Parameters 
    <div class="group relative flex items-center">
      <fa-icon [icon]="faInfo" class="cursor-pointer"></fa-icon>
      <span class="tooltip-text absolute invisible bg-black text-white text-sm rounded p-2 bottom-full mb-2 left-1/2 transform -translate-x-1/2 whitespace-normal w-max max-w-80 group-hover:visible z-10">
        When the assessments minimum number is reached, the system will retrain the model if the percentage of correct assessments is lower than the minimum percentage needed.
      </span>
    </div>
     
  </h2>
  <form class="space-y-4">
      <div class="flex items-center space-x-4">
          <label class="block text-sm font-semibold text-gray-700">
              Minimum assessments number
          </label>
          <input type="number" id="MinimumRequestsNumber" placeholder="Enter number" class="flex-grow appearance-none w-2/3 bg-gray-200 text-gray-700 border
          border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white
          focus:border-gray-500" min="1" (input)="validateNumberInput($event)"/>
      </div>
      <div class="flex items-center space-x-4 mb-5">
          <label class="block text-sm font-semibold text-gray-700">
              Minimum percentage of correct assessments
          </label>
          <input type="number" id="MinimumPercentageNeeded" placeholder="Enter percentage" class="flex-grow appearance-none w-2/3 bg-gray-200 text-gray-700 border
          border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white
          focus:border-gray-500" min="0" max="100" (input)="validateNumberInput($event)" />
      </div>
      @if(isLoading){
        <div class="flex justify-center mt-5 mb-6" >
            <div class="spinner border-t-transparent border-4 border-gray-700 w-8 h-8 rounded-full animate-spin"></div>
        </div>
      }
      <div class="flex justify-center mt-5">
        <button type="button"
          class="flex-grow justify-center btn shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline
          focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="saveParameters()">
          Save Changes
        </button>
      </div>
  </form>
  <p class="mt-3 break-all font-bold" [class.text-red-500]="isError" [class.text-green-500]="!isError">{{ message }}</p>
  </div>
