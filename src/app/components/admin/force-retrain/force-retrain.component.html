<div class="justify-center">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Force Model Retraining</h2>
  @if(isLoading){
    <div class="flex justify-center mb-6" >
        <div class="spinner border-t-transparent border-4 border-gray-700 w-8 h-8 rounded-full animate-spin"></div>
    </div>
  } @else {
    <button type="button" class="btn shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" (click)="onRetrainNow()">
      Retrain Now
    </button>
  }
  <p class="mt-3" [class.text-red-500]="isError" [class.text-green-500]="!isError">{{ message }}</p>
</div>
